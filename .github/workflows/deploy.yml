name: Deploy

on:
  workflow_dispatch:
  push:
    paths:
      - "website/**.[tj]sx?"
      - "website/**.css"
      - "website/**.astro"
      - "website/public/**"
      - "website/**.md"
      - "website/package.json"
      - "website/bun.lockb"
      - "website/tsconfig.json"
      - ".github/workflows/deploy.yml"
    branches:
      - main
  pull_request:
    paths:
      - "website/**.[tj]sx?"
      - "website/**.css"
      - "website/**.astro"
      - "website/public/**"
      - "website/**.md"
      - "website/package.json"
      - "website/bun.lockb"
      - "website/tsconfig.json"
      - ".github/workflows/deploy.yml"
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-bun@v2
        with:
          bun-version: 1

      - name: Install dependencies
        run: bun install --frozen-lockfile --prod

      - name: Run build and check
        env:
          ASTRO_TELEMETRY_DISABLED: 1
        run: |
          bun run build

      - name: Set up npx cache
        uses: actions/cache@v4
        with:
          path: ~/.npm/_npx
          key: npx-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            npx-${{ runner.os }}

      - name: Deploy to cloudflare pages
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler@3 pages deploy ./dist --project-name=aleksac-me --branch ${{ github.head_ref || github.ref_name }}

      # This is needed by lighthouse ci to run on previews on branches other than
      # the default branch. This info needs to be obtained this way because actions
      # triggered by `worflow_run` run against the default branch
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#using-data-from-the-triggering-workflow
      - name: Save branch name
        run: |
          mkdir -p ./branch-name
          echo -n $GITHUB_REF_NAME > ./branch-name/branch-name

      - uses: actions/upload-artifact@v4
        with:
          name: branch-name
          path: website/branch-name/
